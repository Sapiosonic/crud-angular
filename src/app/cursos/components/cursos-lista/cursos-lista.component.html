<mat-table [dataSource]="cursos">

  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let curso"> {{curso._id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let curso"> {{curso.nome}} </mat-cell>
  </ng-container>

  <!--Category Column-->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let curso"> {{curso.categoria}}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">
        {{ curso.categoria | categoria }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!--Actions Column-->
  <ng-container matColumnDef="actions">

    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let curso" class="action-column">
      <button mat-icon-button color="accent" aria-label="Editar curso">
        <mat-icon (click)="onEdit(curso)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
